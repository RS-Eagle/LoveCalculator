<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <script src="/main.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="body">
      <div class="main-body">
        <h1>Love <i class="fa-solid fa-heart"></i> Calculator</h1>
        <input
          type="text"
          id="input1"
          class="input1"
          placeholder="Enter Your Name"
        />
        <input
          type="text"
          id="input2"
          class="input2"
          placeholder="Enter Your Crush Name"
        />
        <button class="submit1 onesumbit" onclick="run()">Calculate</button>
        <h2 class="h2">Your Love Score:</h2>
        <div class="percentile"><h2 class="h2-per">_____</h2></div>
      </div>
    </div>
  </body>
</html>
